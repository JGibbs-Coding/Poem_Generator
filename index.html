<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ye Olde Poem Generator</h1>
      </header>
      <main>
        <div class="formContainer">
          <form id="poemGeneratorForm">
            <input
              type="text"
              placeholder="Name thy topic and I will conjure a poem"
              required
              autocomplete="off"
              class="prompt"
              id="promptInstructions"
            />
            <input type="submit" class="submitButton" />
          </form>
          <small class="hint"
            ><em>Eg: Rain, Romance, Happiness, Birthday </em></small
          >
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/JGibbs-Coding" target="_blank"
          >Jennifer Gibbs</a
        >, is
        <a
          href="https://github.com/JGibbs-Coding/Poem_Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poemgeneratorjg.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/172/582/original/National_Poetry_Month.jpg?1755835634"
        />
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
